
<!-- 
Jquery 문법의 특징
1. 80% 이상이 Selector(선택자)지정 방법이다.
   이것을 이해하는 것이 가장 기본이 된다.
   ex) $('body'), $('.kosta'), $('#kos')
2. JQuery를 사용하려면 반드시 라이브러리파일(~~.js) 을 연결해야한다
   1) 다운로드 받아서 소스에서 직접 연결하는 방법
   2) url로 연결하는 방법 :: !!

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- lib를 url로 연결하는 방법1) -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">

/* 해당 html 페이지가 로딩 될때 자동으로 호출되어지는 jquery function 을 넣으면 된다 */
 
 //$(document).ready(function () {
 //jQuery(document).ready(function () {
 //jQuery(function () {
	  $(function () {
	$('body').css('color','red'); // 테그의 값지정 
	
	//class 속성의 값이 hell인 선택자를 지정 ...
	$('.hello').css('background', 'yellow');
	
	//id 속성의 값이 good 인 선택자를 지정 ...method 중첩 
	$('#good').css('color','blue').css('background','magenta');
});
 
</script>
</head>
<body>
	<h3>id is kosta</h3>
	<h2 id='good'>class is 174th</h2>
	<h1>div tag 사용법</h1>
	<div class="hello">div tag class is hello</div>
</body>
</html>
<!-- 
이클립스가 자동하는 하는 일
1. 개발자가 작성한 소스를 서버로 배포(Deployee)
  : tomcat_home>webapps>contextPath(프로젝트명)> 바로

2. 서버를 stating
3. 브라우저 요청에 대한 응답
