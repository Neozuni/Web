<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이미지 숨기기 / 이미지 보이기 :: hide()  / show()</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		//1. 일단 로딩되자마자 이미지를 숨긴다.
		$('#imageView').hide();
		$('#mouseIn').css({
			'background':'yellow',
			'font-size':'1.2em'			
		});
		
		//2. mouseenter(), mouseleave() 함수를 이용해서
		/* $('#mouseIn').mouseenter(function() {
			//$('#imageView').show(3000);
			$('#imageView').fadeIn(3000);
		});
		
		$('#mouseIn').mouseleave(function() {
			//$('#imageView').hide('slow');
			$('#imageView').fadeOut(2000);
		}); */
		
		$('#mouseIn').hover(function() {
			$('#imageView').fadeIn(2000);
		
		},(function() {
			$('#imageView').fadeOut(2000);
		});
		
	});
</script>
</head>
<body>
	<span id="mouseIn">+++++++++++ 사 진  보 기( 마우스를 올리세요 )++++++++</span>
	<p>
	<p>
	<div id="imageView"><img src="./image/1.JPG" width="300" height="400"></div>
</body>
</html>
