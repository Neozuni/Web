<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
	.large{ width: 200px; 
			border: 2px solid red;
		  }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		/*
		각각의 이미지에 마우스를 갖다대면 원래 크기에서 2배가 커지도록
		hover(), addClass, removeClass
		*/
		$('img').hover(function() {
			$(this).addClass('large');
		}, function() {
			$(this).removeClass('large');
		});//hover
	});//function
</script>
</head>
<body>
	<h2>Bigger Image</h2><p>
	<img alt="" src="./image/1.JPG" width="100px"><BR>
	<img alt="" src="./image/2.JPG" width="100px"><BR>
	<img alt="" src="./image/3.JPG" width="100px"><BR>
</body>
</html>
