<!--  
live() :: 미래에 존재할 태그에 적용되는 함수(1.8.3지원)
on() :: 현재 태그에만 적용되는 함수
one() :: 단 한번만 적용됨 + 현재 태그에 적용
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>live() :: 미래에 존재할 태그영역에 적용됨..</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		/* $('h1').click(function () {
			var length = $('h1').length; //1
			var text=$('h1').text();
			//alert(text);
			
			$('div').append('<h1>'+length+'-'+text+'</h1>');
		}); */ //click
		
		/* $('h1').live('click',function () {
			var length = $('h1').length; //1
			var text=$('h1').text();
			//alert(text);
			
			$('div').append('<h1>'+length+'-'+text+'</h1>');
		}); */
		
		/* $('h1').on('click',function () {
			var length = $('h1').length; //1
			var text=$('h1').text();
			//alert(text);
			
			$('div').append('<h1>'+length+'-'+text+'</h1>');
		});  */
		
		$('h1').one('click',function () {
			var length = $('h1').length; //1
			var text=$('h1').text();
			//alert(text);
			
			$('div').append('<h1>'+length+'-'+text+'</h1>');
		}); 
		
		
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>Header</h1>
	</div>
</body>
</html>
