<!--  
key Event
::
입력된 키를 감지할수 있는 이벤트 기능
주로 문자데이타를 입력받을때 사용됨
keyup(), keypress(), keydown()
1.keydown -- 2.keypress--3.keyup
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('textarea').keyup(function() {
			//alert($(this).val());
			var inputLength = $(this).val().length;
			//alert(inputLength);
			var remain=100-inputLength;
			
			//h1 태그 영역의 100이라는 부분이 입력수에 따라 다르게...
			$('h1').html(remain+'/100');
			
			if(remain<0){
				alert("더 이상의 글자입력은 힘들어여~~^^;;;");
			}else if(remain<10){
				$('textarea,h1').css('color','red');
			}else if(remain<20){
				$('textarea,h1').css('color','purple');
			}else{
				$('textarea,h1').css('color','blue');
			}
			
		});
	});
</script>
</head>
<body>
	<div>
		<p>방명록 입니다..짧은 소감을 적어주세요. 100자 이내^^</p>
		<h1>100</h1>
		<textarea rows="5" cols="70" maxlength="100"></textarea>
	</div>
</body>
</html>
