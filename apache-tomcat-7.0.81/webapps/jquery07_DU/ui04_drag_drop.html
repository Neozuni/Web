<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #clothing{ float: left; width: 450px; margin-left: 3em;}
  #cart{ width: 400px; float: left; margin-top: 1em;}
  #cart{ margin: 0px; padding: 1em 0em 1em 3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    //1. 어코디언을 적용
    $('#catalog').accordion();
	 
    $('#catalog li').draggable({
    	helper: "clone", /* 복사본을 만들어서 dragg한다 */
    	appendTo: '#cart'
    });//draggable
    
    //2. droppable을 적용
    $('#cart ol').droppable({
    	drop:function(event, ui){
    		//placeholder 부분을 먼저 삭제한다...remove()
    		$(this).find('.placeholder').remove();
    		var uidrag=ui.draggable.text();
    		//alert(uidrag);
    		$(this).append('<li>'+uidrag+'</li>');//li 감싸준다.
    		
    	}
    });
  } );
  </script>
</head>
<body>
 <div id="clothing">
 	<h2 class="ui-widget-header">카달로그</h2>
 	<!--  드래그 하는 대상들..-->
 	<div id="catalog">
 		<h2><a href="#">상의류</a></h2>
 			<div>
 				<ul>
 					<li>셔츠</li>
 					<li>면티</li>
 					<li>블라우스</li>
 					<li>바바리</li>
 					<li>가디건</li>
 				</ul>
 			</div>
 			
 		<h2><a href="#">하의류</a></h2>
 			<div>
 				<ul>
 					<li>청바지</li>
 					<li>면바지</li>
 					<li>반바지</li>
 					<li>칠부바지</li> 					
 				</ul>
 			</div>
 			
 		<h2><a href="#">액세서리</a></h2>
 			<div>
 				<ul>
 					<li>반지갑</li>
 					<li>신발</li>
 					<li>손목시계</li>
 					<li>목걸이</li> 					
 				</ul>
 			</div>
 	 	</div>
 	 </div> 
 	 
 	 <!--  drop 할 영역을 지정한다. -->
 	 <div id="cart">
 	 	<h2 class="ui-widget-header">장바구니</h2>
 	 	<div class="ui-widget-content">
 	 		<ol>
 	 			<li class="placeholder">Dropping Here!!</li>
 	 		</ol>
 	 	</div>
 	 </div>
</body>
</html>
