<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		//1. 버튼을 클릭하면 버튼의 내용을 nth영역에다 출력..
		$('#ceateBtn').click(function() {
			//$('#nth').html($(this).val());
			//$('#nth').append($(this).val()+"<p>");
			
			//html()을 사용해서 위와 동일한 결과가 나오도록
			var nth=$('#nth').html();
			$('#nth').html(nth+$(this).val()+"<p>");
		}); //click
		
		//2.select폼에서 내가 선택한 값이 nth 영역에 뿌려지도록
		$('select').change(function() {
			var nth=$('#nth').html();
			var item = $('select>option:selected').val();
			$('#nth').html(nth+item+'<p>');
		});
		
	});
</script>
</head>
<body>

<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="ceateBtn">
<select>
	<option>174th</option>
	<option>175th</option>
	<option>176th</option>
	<option>177th</option>
	<option>178th</option>
</select>

<div id="nth"></div>
</body>
</html>
