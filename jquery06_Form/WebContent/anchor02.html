<!-- 
input[type=text]
a[속성이름*="속성값"] :: 특정한 속성값이 포함된 경우를 선택자로 지정
a[속성이름^="속성값"] :: 특정한 속성값으로 시작되는 경우를 선택자로 지정
a[속성이름$="속성값"] :: 특정한 속성값으로 끝나는 경우를 선택자로 지정
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		
		//속성의 값이 https로 시작하는 경우 confirm창 띄워서 ^
		/* $('a[href^="https"]').click(function() {
			return confirm($(this).text()+" 사이트로 이동할까요??");
		}); */
		
		$('a[href$=com]').click(function() {
			return confirm($(this).text()+" 사이트로 이동할까요??");
		});
		
	});
</script>
</head>
<body>
	<input type="button" value="Choice" id="selectSite"><p>
	<a href="http://www.jquery.com">JQuery</a><br>
	<a href="http://www.google.com">GOOGLE</a><br>
	<a href="http://www.daum.net">DAUM</a><br>	
	<a href="https://twitter.com/weareoneexo">EXO</a><br>
</body>
</html>
