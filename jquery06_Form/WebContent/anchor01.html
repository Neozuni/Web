<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		//a 태그의 속성 href의 값이 http://www.daum.net 인 것을 클릭했을때
		/* $('a[href="http://www.daum.net"]').click(function() {
			alert($(this).text()+" 사이트로 이동합니다...");
		});  *///click
		
		$('a[href*="com"]').click(function() {
			return confirm($(this).text()+" 사이트로 이동하시겠습니까?");
		}); 
	});
</script>
</head>
<body>
	<a href="http://www.jquery.com">JQuery</a><br>
	<a href="http://www.google.com">GOOGLE</a><br>
	<a href="http://www.daum.net">DAUM</a><br>
</body>
</html>
